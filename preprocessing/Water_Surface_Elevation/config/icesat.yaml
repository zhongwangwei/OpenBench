# ICESat 数据源配置
# ICESat/GLAS Dataset Configuration

# ============================================================
# 数据集信息
# ============================================================

dataset:
  name: ICESat_GLA14
  source: icesat
  description: ICESat GLAS14 water surface elevation data from NASA

# ============================================================
# 凭证配置 (必需)
# ============================================================
# 注册 NASA Earthdata:
#   https://urs.earthdata.nasa.gov/
#
# 或设置环境变量:
#   export EARTHDATA_USERNAME="your-username"
#   export EARTHDATA_PASSWORD="your-password"

credentials:
  username: "YOUR_EARTHDATA_USERNAME"
  password: "YOUR_EARTHDATA_PASSWORD"

# ============================================================
# 数据路径
# ============================================================

paths:
  # 数据存储目录
  data_dir: /Volumes/Data01/Altimetry/ICESat_GLA14/txt_water

# ============================================================
# 下载配置
# ============================================================

download:
  # NSIDC 产品页面
  download_page: https://nsidc.org/data/gla14/versions/34

  # 并行下载线程数
  num_workers: 4

  # 下载超时 (秒)
  timeout: 600

  # 使用 earthaccess 库 (推荐)
  use_earthaccess: true

# ============================================================
# 处理配置 (覆盖全局配置)
# ============================================================

processing:
  cama_resolutions:
    - glb_15min

filters:
  min_observations: 10
  start_date: null
  end_date: null
  bbox: null
