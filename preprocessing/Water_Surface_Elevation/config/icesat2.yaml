# ICESat-2 数据源配置
# ICESat-2 ATL13 Dataset Configuration

# ============================================================
# 数据集信息
# ============================================================

dataset:
  name: ICESat2_ATL13
  source: icesat2
  description: ICESat-2 ATL13 Inland Water Surface Height (2018-present)

# ============================================================
# 凭证配置 (必需)
# ============================================================
# 注册 NASA Earthdata:
#   https://urs.earthdata.nasa.gov/
#
# 或设置环境变量:
#   export EARTHDATA_USERNAME="your-username"
#   export EARTHDATA_PASSWORD="your-password"

credentials:
  username: "weizhw6"
  password: "YOUR_PASSWORD"

# ============================================================
# 数据路径
# ============================================================

paths:
  # 数据存储目录
  data_dir: /Volumes/Data01/Altimetry/ICESat2_ATL13

# ============================================================
# 下载配置
# ============================================================

download:
  # NSIDC 产品页面
  download_page: https://nsidc.org/data/atl13

  # 数据集标识
  dataset: atl13

  # 并行下载线程数
  num_workers: 4

  # 下载超时 (秒)
  timeout: 600

  # 使用 earthaccess 库 (推荐)
  use_earthaccess: true

# ============================================================
# 处理配置 (覆盖全局配置)
# ============================================================

processing:
  cama_resolutions:
    - glb_15min

filters:
  min_observations: 10
  start_date: null
  end_date: null
  bbox: null
