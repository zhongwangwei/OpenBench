# HydroWeb 数据源配置
# HydroWeb Dataset Configuration

# ============================================================
# 数据集信息
# ============================================================

dataset:
  name: HydroWeb_River
  source: hydroweb
  description: HydroWeb river altimetry data from Theia/CNES

# ============================================================
# 凭证配置 (必需)
# ============================================================
# 获取 API Key:
#   1. 注册/登录: https://hydroweb.next.theia-land.fr/
#   2. 进入 API 页面获取 Key
#
# 或设置环境变量: export HYDROWEB_API_KEY="your-api-key"

credentials:
  api_key: "YOUR_HYDROWEB_API_KEY"

# ============================================================
# 数据路径
# ============================================================

paths:
  # 数据存储目录
  data_dir: /Volumes/Data01/Hydroweb

  # 本地 ZIP 文件 (如果已手动下载)
  zip_file: null
  # zip_file: /Volumes/Data01/Hydroweb/Theia_Hydroweb_Research_Altimetry_River_Water_Level.zip

  # 带 token 的下载链接 (可选，token 会过期)
  download_url: null

# ============================================================
# 下载配置
# ============================================================

download:
  # 可用数据集:
  #   - HYDROWEB_RIVERS_RESEARCH (研究版，更多站点)
  #   - HYDROWEB_RIVERS_OPE (业务版)
  datasets:
    - HYDROWEB_RIVERS_RESEARCH
    - HYDROWEB_RIVERS_OPE

  # 下载页面 (手动下载时使用)
  download_page: https://hydroweb.next.theia-land.fr/

# ============================================================
# 处理配置 (覆盖全局配置)
# ============================================================

processing:
  cama_resolutions:
    - glb_15min

filters:
  min_observations: 10
  start_date: null
  end_date: null
  bbox: null
  rivers: null
  basins: null
