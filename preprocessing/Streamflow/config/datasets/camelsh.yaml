dataset:
  name: CAMELSH
  description: "CAMELS-H hourly streamflow dataset (US, ~9,008 stations)"
  url: ""
  redistributable: false

source:
  reader: camelsh
  path: "/Volumes/Data01/StreamFlow-zip/CAMELSH"

variables:
  discharge: streamflow
  time: time
  station_id: STAID
  latitude: LAT_GAGE
  longitude: LNG_GAGE
  upstream_area: DRAIN_SQKM

units:
  discharge: "m3/s"
  area: "km2"

timezone:
  type: local
  utc_offset: 0.0
  definition: "US local time zones (varies by station)"

coordinate_system: "WGS84"

options: {}
