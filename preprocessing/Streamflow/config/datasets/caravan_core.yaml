dataset:
  name: Caravan_core
  description: "Caravan-core: 5 sub-datasets (CAMELS_US, CAMELS_AUS, CAMELS_CL, HYSETS, LamaH)"
  url: "https://zenodo.org/records/7944025"
  redistributable: true

source:
  reader: caravan_core
  path: "${SF_DATA_DOWNLOADS}/Caravan-core"

variables:
  discharge: streamflow
  time: date
  station_id: gauge_id
  latitude: gauge_lat
  longitude: gauge_lon
  upstream_area: area

units:
  discharge: "mm/d"
  area: "km2"

timezone:
  type: local
  utc_offset: 0.0
  definition: "Per-station local timezone"

coordinate_system: "WGS84"

options:
  subdatasets:
    - camels
    - camelsaus
    - camelscl
    - hysets
    - lamah
